<!doctype html>
<title>My Product</title>
{% if error %}
  <h1>Error is: {{ error }}!</h1>
{% endif %}
<form action="/login" method="post">
    <div class="form-label">
        <label for="name">Username: </label>
        <input type="text" id="name" name="name" required>
    </div>
    <button type="submit">Submit</button>
</form>
